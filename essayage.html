<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profil Nutritionnel</title>
</head>
<body>
    <h2><center>Profil Nutritionnel</center></h2>
    <form id="nutritionProfileForm" onsubmit="return validateProfileForm()">
        <div class="form-group">
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" min="1" max="120" required />
        </div>
        <div class="form-group">
            <label for="weight">Poids (kg) :</label>
            <input type="number" id="weight" name="weight" min="1" max="500" required />
        </div>
        <div class="form-group">
            <label for="height">Taille (cm) :</label>
            <input type="number" id="height" name="height" min="30" max="300" required />
        </div>
        <div class="form-group">
            <label for="allergies">Allergies (séparées par des virgules) :</label>
            <input type="text" id="allergies" name="allergies" placeholder="ex: gluten, lactose" />
        </div>
        <div class="form-group">
            <label for="goals">Objectifs :</label>
            <select id="goals" name="goals" required>
                <option value="" disabled selected>Choisissez un objectif</option>
                <option value="weight_loss">Perte de poids</option>
                <option value="muscle_gain">Gain musculaire</option>
                <option value="maintenance">Maintien du poids</option>
                <option value="healthy_eating">Alimentation saine</option>
            </select>
        </div>
        <button type="submit">Soumettre</button>
    </form>

    <script>
        function validateProfileForm() {
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const goals = document.getElementById('goals').value;

            if (!age || age < 1 || age > 120) {
                alert('Veuillez entrer un âge valide entre 1 et 120.');
                return false;
            }
            if (!weight || weight < 1 || weight > 500) {
                alert('Veuillez entrer un poids valide entre 1 et 500 kg.');
                return false;
            }
            if (!height || height < 30 || height > 300) {
                alert('Veuillez entrer une taille valide entre 30 et 300 cm.');
                return false;
            }
            if (!goals) {
                alert('Veuillez sélectionner un objectif.');
                return false;
            }
            alert('Profil soumis avec succès !');
            // Here you can add code to save the profile or simulate backend
            return false; // prevent actual form submission for now
        }
    </script>
</body>
</html>
