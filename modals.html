        <form id="livraisonForm">
            <label for="nomLivraison">Nom :</label>
            <input type="text" id="nomLivraison" name="nomLivraison" placeholder="Votre nom" required style="width: 100%; padding: 8px; margin: 8px 0;">
            <label for="adresseLivraison">Adresse :</label>
            <input type="text" id="adresseLivraison" name="adresseLivraison" placeholder="Votre adresse de livraison" required style="width: 100%; padding: 8px; margin: 8px 0;">
            <label for="telephoneLivraison">Téléphone :</label>
            <input type="tel" id="telephoneLivraison" name="telephoneLivraison" placeholder="Votre numéro de téléphone" required style="width: 100%; padding: 8px; margin: 8px 0;">
            <label for="dateLivraison">Date de livraison souhaitée :</label>

                <button type="button" id="cancelLivraisonBtn" style="background-color: #ccc; color: #333; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Annuler</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Livraison modal functionality
    const livraisonModal = document.getElementById('livraisonModal');
    const closeLivraisonModal = document.getElementById('closeLivraisonModal');
    const cancelLivraisonBtn = document.getElementById('cancelLivraisonBtn');
    const livraisonForm = document.getElementById('livraisonForm');

    // Function to open livraison modal (you can call this from buttons or links)
    function openLivraisonModal() {
        livraisonModal.style.display = 'block';
    }

    closeLivraisonModal.onclick = function() {
        livraisonModal.style.display = 'none';
    };

    cancelLivraisonBtn.onclick = function() {
        livraisonForm.reset();
        livraisonModal.style.display = 'none';
    };

    window.onclick = function(event) {
        if (event.target == livraisonModal) {
            livraisonModal.style.display = 'none';
        }
    };

    livraisonForm.addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Votre demande de livraison a été prise en compte. Merci!');
        livraisonModal.style.display = 'none';
        livraisonForm.reset();
    });
</script>
